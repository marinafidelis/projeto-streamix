<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página para redefinir senha da Streamix." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="icon" href="../Imagens/logotipo.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <title>Streamix</title>
</head>

<body>
  <div class="main-card">
    <header>
      <img class="logo logo-light" src="../Imagens/logo(modo claro).png" alt="logo streamix (modo claro)" />
      <img class="logo logo-dark" src="../Imagens/logo(modo escuro).png" alt="logo streamix (modo escuro)" />

      <div class="trilho" id="trilho" tabindex="0" aria-label="Alternar modo escuro">
        <div class="indicador"></div>
      </div>
    </header>

    <main>
      <section class="esqueci-senha">
        <h1 id="tituloPagina">Recuperar Senha</h1>

        <!-- e-mail-->
        <form id="formEmail" class="etapa">
          <p>Digite seu e-mail para receber um código de verificação.</p>

          <label for="emailRec">E-mail</label>
          <input id="emailRec" type="email" required />

          <button type="submit">Enviar código</button>

          <p id="msgEmail" class="mensagem"></p>
        </form>

        <!-- código -->
        <form id="formCodigo" class="etapa hidden">
          <p>Um código foi gerado. Confira abaixo:</p>

          <div class="codigo-box">
            Código: <strong id="codigoGerado"></strong>
          </div>

          <label for="codigoDigitado">Digite o código</label>
          <input id="codigoDigitado" type="text" required />

          <button type="submit">Validar código</button>

          <p id="msgCodigo" class="mensagem"></p>
        </form>

        <!-- senhas -->
        <form id="formSenha" class="etapa hidden">
          <p>Digite a nova senha:</p>

          <div class="input-wrapper">
            <label for="senhaAtual">Senha Atual</label>
            <input id="senhaAtual" type="password" placeholder="Digite sua senha atual" />

            <img onclick="togglePasswordAtual()" class="eye hide" src="../Imagens/olho-aberto.svg" alt="mostrar senha" />
            <img onclick="togglePasswordAtual()" class="eye" src="../Imagens/olho-fechado.svg" alt="ocultar senha" />
          </div>

          <div class="input-wrapper">
            <label for="novaSenha">Senha</label>
            <input id="novaSenha" type="password" placeholder="Digite sua nova senha" required />

            <img onclick="togglePassword()" class="eye2 hide" src="../Imagens/olho-aberto.svg" alt="mostrar senha" />
            <img onclick="togglePassword()" class="eye2" src="../Imagens/olho-fechado.svg" alt="ocultar senha" />
          </div>

          <div class="input-wrapper">
            <label for="confirmSenha">Confirme a senha</label>
            <input id="confirmSenha" type="password" placeholder="Confirme sua senha" required />

            <img onclick="togglePasswordConfirm()" class="eye3 hide" src="../Imagens/olho-aberto.svg" alt="mostrar senha" />
            <img onclick="togglePasswordConfirm()" class="eye3" src="../Imagens/olho-fechado.svg" alt="ocultar senha" />
          </div>

          <button type="submit">Salvar nova senha</button>

          <p id="msgSenha" class="mensagem"></p>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Streamix. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="../storage.js"></script>
  <script src="index.js"></script>
</body>

</html>
