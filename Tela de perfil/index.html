<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Streamix</h1>
                <nav class="header-nav">
                    <button class="btn-icon" aria-label="Adicionar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="2"/>
                            <line x1="12" y1="7" x2="12" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="7" y1="12" x2="17" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="btn-icon" aria-label="Menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    
    <main class="main">
        <div class="container">
            
            <section class="profile">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="./Avatar.png" alt="Foto do usuario" class="avatar">
                    </div>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-value" id="posts-count">0</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="followers-count">0</span>
                            <span class="stat-label">Seguidores</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="following-count">0</span>
                            <span class="stat-label">Seguindo</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="reposts-count">0</span>
                            <span class="stat-label">Republicados</span>
                        </div>
                    </div>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name">Usuario</h2>
                    <p class="profile-bio">üéµ M√∫sico</p>
                    <p class="profile-bio">üìç Pernambuco</p>
                    <p class="profile-bio">Criando experi√™ncias digitais incr√≠veis</p>
                </div>
            </section>

            
            <div class="tabs">
                <button class="tab active" data-tab="publicacoes">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>POSTS</span>
                </button>
                <button class="tab" data-tab="republicados">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M17 1L21 5L17 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M3 11V9C3 6 5 5 7 5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M7 23L3 19L7 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M21 13V15C21 18 19 19 17 19H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>REPUBLICADOS</span>
                </button>
            </div>

            
            <section class="content active" id="publicacoes">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando publica√ß√µes...</p>
                </div>
                <div class="grid" id="grid-publicacoes"></div>
            </section>

            <section class="content" id="republicados">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando republicados...</p>
                </div>
                <div class="grid" id="grid-republicados"></div>
            </section>
        </div>
    </main>

    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Streamix. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
