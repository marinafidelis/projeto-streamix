<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="login/login.css" />
    <link rel="icon" href="Imagens/logotipo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

    <title>Streamix - Login</title>
</head>

<body>
    <div id="mensagemBoasVindas" class="mensagem"></div>
    <div id="mensagemErro" class="mensagem erro"></div>

    <div id="page">

        <div id="left">

            <header>
                <!-- logo modo claro -->
                <img class="logo logo-light" src="Imagens/logo(modo claro).png"
                    alt="logo streamix (modo claro)" />

                <!-- logo modo escuro -->
                <img class="logo logo-dark" src="Imagens/logo(modo escuro).png"
                    alt="logo streamix (modo escuro)">

                <!-- Botão modo escuro -->
                <div class="trilho" id="trilho" tabindex="0" aria-label="Alternar modo escuro">
                    <div class="indicador"></div>
                </div>
            </header>

            <main>
                <section class="headline">
                    <h1>Acesse a plataforma</h1>
                </section>

                <form id="loginForm">

                    <div class="input-wrapper">
                        <label for="identificador">E-mail, Usuário ou Celular</label>
                        <input id="identificador" type="text" required
                            placeholder="Digite seu e-mail, usuário ou celular" />
                        <span class="error"></span>
                    </div>

                    <div class="input-wrapper">
                        <div class="label-wrapper">
                            <label for="senha">Senha</label>

                            <a href="esqueci-alterar/index.html?modo=recuperar">Esqueceu a senha?</a>
                        </div>

                        <input type="password" id="senha" placeholder="Digite sua senha" />

                        <img onclick="togglePassword()" class="eye hide" src="Imagens/olho-aberto.svg"
                            alt="olho aberto" />
                        <img onclick="togglePassword()" class="eye" src="Imagens/olho-fechado.svg"
                            alt="olho fechado" />

                        <span class="error"></span>
                    </div>

                    <button type="submit" id="entrarButton">Entrar</button>

                    <div class="create-account">
                        Ainda não tem conta?

                        <a href="cadastro/cadastro.html">Inscreva-se</a>
                    </div>

                </form>
            </main>

            <footer>
                <p>&copy; 2025 Streamix. Todos os direitos reservados.</p>
            </footer>

        </div>

        <div id="right">
            <img src="Imagens/edited_image.png" alt="Imagem decorativa da plataforma" />
        </div>

    </div>

    <script src="storage.js"></script>
    <script src="login/login.js"></script>
</body>

</html>
